<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            overflow-y: hidden;
        }

        /* Container Styles */

        .container {

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .todo-container {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 1116px;
            padding-bottom: 20px;
        }

        /* Header Styles */

        .header {
            text-align: center;
            font-size: 28px;
            padding-top: 22px;
            font-weight: 700;
        }

        /* Task Input Styles */

        .task {

            padding: 10px 0;
        }

        /* Task List Styles */
        .task {
            max-height: 300px;
            /* Set a maximum height for the task list */
            overflow-y: auto;
            /* Add a vertical scrollbar if needed */
        }


        .add-task {
            padding: 10px 0;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .a-t-input {
            width: 66%;
            border: 1px solid #ccc
        }

        .custom-input input {
            width: 101%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .custom-input {
            position: relative;
            width: 82%;
            margin: auto;
        }

        /* Task Label Styles */
        .task-label {
            padding: 5px;
            height: 31px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        /* Adjust the icon position for the task labels */
        .task-label i {
            margin-left: auto;
            padding: 0 10px;
            cursor: pointer;
        }


        .custom-input i {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .fa-trash {
            color: red;
        }

        .faa {
            color: white;
        }


        input[type="text"] {
            padding: 5px;
            height: 31px;

        }

        /* Button Styles */

        .button {
            cursor: pointer;
            margin-left: 6px;
            height: 35px;
            width: 37px;
            background-color: #2d8a02;
            border-radius: 5px;
            border-color: #9dce9d;

        }


        .button:hover {
            background-color: #2d8a02;
        }

        .colored-hr {
            border: none;
            border-top: 1px solid rgba(204, 204, 204, 0.787);
        }

        /* Search Section Styles */


        .search-container {
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .search-input {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 66%;
        }

        .search-input::placeholder::before {
            content: "\f002";
            font-family: FontAwesome;
            position: absolute;
            padding: 5px;
            color: #999;
        }

        .delete {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            cursor: pointer;
            padding-left: 17px;
            height: 27px;
        }

        .search-icon {
            position: relative;
            right: 29px;
            color: grey;
        }






        /* Task List Styles */
        .task {
            max-height: 300px;
            /* Set a maximum height for the task list */
            overflow-y: auto;
            /* Add a vertical scrollbar if needed */
        }

        /* Added margin-bottom for search container */
        .search-container {
            margin-top: 20px;
            margin-bottom: 20px;
            /* Added margin-bottom */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="todo-container">
            <div class="header">Add Todo</div>
            <div class="add-task">
                <input class="a-t-input" type="text" placeholder="Add Todo" id="taskInput">
                <button class="button" id="addButton"><i class="fa-solid faa fa-square-plus"></i></button>
            </div>
            <hr class="colored-hr">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search Tasks" id="searchInput" onkeyup="angel()">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>

            <div class="task" id="taskList">
                <!-- Your existing task elements -->
                <div class="custom-input">
                    <span class="task-label">Your Task 1</span>
                    <button class="delete"><i class="fa-solid fa-trash"></i></button>
                </div>
                
                <div class="custom-input">
                    <span class="task-label">Your Task 2</span>
                    <button class="delete"><i class="fa-solid fa-trash"></i></button>
                </div>
                
                <div class="custom-input">
                    <span class="task-label">Your Task 3</span>
                    <button class="delete"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
